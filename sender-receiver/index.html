<!DOCTYPE html>
<html>
<head>
      
    <meta charset="UTF-8">
    
    <title>humid browsing - moments</title>
    
    <link rel="icon" type="image/png" href="icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icon32.png" sizes="32x32">
    
    <style type="text/css">
       
       body{
           
           background: white;
           margin-left: 0px;
           margin-top: 30px;
           padding:0;
           
       }
       
       .head{
           
           font-family: helveticaneue-bold;
           color: black;
           font-size: 20px;
           position: relative;
           margin-bottom: 8px;
           margin-left: 100px;
           
       }
       
       .subhead{
           
           font-family: helveticaneue-bold;
           font-size: 16px;
           color: black;
           position: relative;
           left: 60px;
           /*margin-top: 40px;*/
           margin-bottom: 10px;
           margin-left: 100px;

           
       }
       
       .inline{
           
           display: inline-block;
           padding-right: 30px;
           
       }
       
       .sub-subhead{
           
           font-family: helveticaneue-bold;
           font-size: 14px;
           margin-left: 100px;

           
       }
       
       img{
           
           background: white;
           position: relative;
           left:100px;
           margin-bottom: 40px;
           
       }
       
       video{
           
           position: relative;
           margin-left: 100px;
           margin-bottom: 40px;
       }
       
       
    </style>
</head>
<body>

    <div class='head' >Humid Browsing - Moments</div>
    <div class='subhead'>Browsing Experience</div>
    <div>
        <video width="80%" autoplay >
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class='subhead' >Low Humidity</div>
    <div>
        <img src="images/low-humidity.png" width='80%'></img>
    </div>
    
    <div class='subhead' >Moderate Humidity</div>
    <div>
        <img src="images/moderate-humidity.png" width='80%' ></img>
    </div>
    
    <div class='subhead' >High Humidity</div>
    <div>
        <img src="images/high-humidity.png" width='80%'></img>
    </div>
    
    <div class='subhead' >Icons</div>
    <div>
        
        <div class='inline'>
            <div class='sub-subhead'>On</div>
            <img src="images/icon128.png"></img>
        </div>
        <div class='inline'>
            <div class='sub-subhead'>Off</div>
            <img src="images/off128.png"></img>
        </div>
    
    </div>
    
    <div class='subhead' >Extension</div>
    <div>
        <img src="images/extension.png" width='70%' ></img>
    </div>
    
    <div class='subhead' >Message</div>
    <div>
        <img src="images/message.png"></img>
    </div>
    
    <div class='subhead' >Other Details</div>
    <div>
        
        <div class='inline'>
            <img src="images/font-change.png" class='inline'></img>
        </div>
        <div class='inline'>
            <img src="images/font-change-2.png" class='inline'></img>
        </div>
        <div class='inline'>
            <img src="images/font-change-3.png" class='inline'></img>
        </div>
        
    </div>

</body>
</html>
